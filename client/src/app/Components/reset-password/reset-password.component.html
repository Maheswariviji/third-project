<div class="container">
<div class="row">
<div class="col-md-5 col-md-offset-4">
<div class="form-body">

    <ul class="nav nav-tabs final-login">
       
        <li class="active "><a data-toggle="tab">Reset password!</a></li>
    </ul>
    </div>
    </div>
    <div [hidden]="isHidden"  class="col-md-4 col-md-offset-4">
    <div class="form-body">
    <form [formGroup]="resetForm" (submit)="onResetSubmit()"> 
        <div id="sectionB" class="tab-pane fade in active">
			<div class="innter-resetForm sa-innate-resetForm">
     
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': (resetForm.controls.password.errors && resetForm.controls.password.dirty), 'has-success': !resetForm.controls.password.errors}">
      <input type="password" name="password" class="resetForm-control" autocomplete="off" placeholder="*Password" formControlName="password" />
      
      <ul class="help-block">
        <li *ngIf="resetForm.controls.password.errors?.required && resetForm.controls.password.dirty">This field is required</li>
        <li *ngIf="resetForm.controls.password.errors?.minlength && resetForm.controls.password.dirty || resetForm.controls.password.errors?.maxlength && resetForm.controls.password.dirty ">Minimum characters: 8, Maximum characters: 35</li>
        <li *ngIf="resetForm.controls.password.errors?.validatePassword && resetForm.controls.password.dirty">Password must be at least 8 characters but no more than 35</li>
      </ul>
    </div>
  </div>

 
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <div [ngClass]="{'has-error': (resetForm.controls.confirm.errors && resetForm.controls.confirm.dirty) || (resetForm.errors?.matchingPasswords && resetForm.controls.confirm.dirty), 'has-success': !resetForm.controls.confirm.errors && !resetForm.errors?.matchingPasswords}">
      <input type="password" name="confirm" class="resetForm-control" autocomplete="off" placeholder="*Confirm Password" formControlName="confirm" />
     
      <ul class="help-block">
        <li *ngIf="resetForm.controls.confirm.errors?.required && resetForm.controls.confirm.dirty">This field is required</li>
        <li *ngIf="resetForm.errors?.matchingPasswords && resetForm.controls.confirm.dirty">Password do not match</li>
      </ul>
    </div>
  </div>
            <input [disabled]="!resetForm.valid" type="submit" class="btn btn-primary" value="Submit" />
           
            </div>
           
        </div>
              </form>
    </div>
    </div>
    </div>
    </div>
